<!doctype html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>جلد آرہا ہے — Aap Ka Khadim</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      background:#001f3f; /* Navy Blue */
      color:#eef2fb;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px
    }
    .card{
      max-width:720px;
      background:linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      padding:36px;
      border-radius:14px;
      text-align:center;
      box-shadow:0 10px 30px rgba(2,6,23,0.6)
    }
    h1{
      margin:0 0 12px;
      font-size:42px; /* بڑا کر دیا */
    }
    p{
      margin:0 0 20px;
      line-height:1.8;
      font-size:20px; /* بڑا کر دیا */
    }
    .meta{
      font-size:18px;
      opacity:0.9
    }
    .btn{
      display:inline-block;
      margin-top:14px;
      padding:12px 18px;
      border-radius:8px;
      background:#fff;
      color:#001f3f;
      font-size:18px;
      text-decoration:none
    }
    footer{
      margin-top:18px;
      font-size:14px;
      opacity:0.7
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ہم جلد آ رہے ہیں</h1>
    <p>آپ کا اپنا آن لائن فورم — معلومات، خدمات اور مدد — بہت جلد۔۔۔ ابھی ہم آخری تیاریاں کر رہے ہیں۔</p>
    <div class="meta">
      مزید معلومات یا کاروباری رابطے کے لیے: 
      <a class="btn" href="mailto:aapkakhadim@gmail.com">aapkakhadim@gmail.com</a>
    </div>
    <footer>www.aapkakhadim.com — Aap Ka Khadim</footer>
  </div>
</body>
</html>
